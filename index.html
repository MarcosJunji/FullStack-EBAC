<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="form">
        <form class="form-sign-in">
            <h1 class="form-title">Formulário de cadastro</h1>
        
            <div class="form-subscription">
                <p>Nome</p>
                <input id="nome" name="nome" type="text" placeholder="Digite seu nome" required="true">
            </div>

            <div class="form-subscription">
                <p>E-mail</p>
                <input id="email" name="email" type="email" placeholder="Digite seu e-mail" required="true">
            </div>

            <div class="form-subscription">
                <p>Senha</p>
                <input id="senha" name="senha" type="password" placeholder="Digite sua senha" required="true">
            </div>

            <button class="btn" type="submit">Cadastrar</button>
        </form>
    </section>
</body>
</html>
