<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- JS -->
    <script src="js/main.js" defer></script>
</head>
<body>
    <form id="cadastro"> 
        <div class="container">
            <img src="img/Customer Survey-amico.png" alt="">
            <div class="form">
                <h2>Cadastro</h2>
                <div class="form-content">
                    <label for="nome-completo">Nome Completo:</label>
                    <input type="text" id="nome" name="nome">
                </div>
                <div class="form-content">
                    <label for="nome-completo">E-mail:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-content">
                    <label for="nome-completo">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                <div class="form-content">
                    <label for="nome-completo">CPF:</label>
                    <input type="text" id="cpf" name="cpf">
                </div>
                <div class="form-content">
                    <label for="nome-completo">CEP:</label>
                    <input type="text" id="cep" name="cep">
                </div>
                <div class="form-content">
                    <label for="nome-completo">Endereço:</label>
                    <input type="text" id="endereco" name="endereco">
                </div>
                <button type="submit">Cadastrar</button>
            </div>
        </div>
    </form>

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- JQUERY  MASK PLUGIN -->
    <script src="js/jquery.mask.min.js"></script>
    <!-- JQUERY  VALIDATE PLUGIN -->
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/messages_pt_BR.min.js"></script>

</body>
</html>
